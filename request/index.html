<html lang="en"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="icon" type="image/png" href="/wizard/assets/img/favicon.ico">

  <title>Wizard</title>
  
    <meta name="keywords" content="wizard, bootstrap wizard">
    <meta name="description" content="Fully responsive wizard that comes with 3 useful examples and 5 bright colors. The Bootstrap Wizard is one of the most handy elements that can be used inside a project.">

    
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/gsdk-base.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

</head>

<body cz-shortcut-listen="true">
<div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div>

                <div class="card wizard-card ct-wizard-orange" id="wizard">
                    <form action="" method="" novalidate="novalidate">
                <!--        You can switch "ct-wizard-orange"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

                      <div class="wizard-header">
                          <h3>
                             <b>BUILD</b> YOUR PROFILE <br>
                             <small>This information will let us know more about you.</small>
                          </h3>
                      </div>
                      <ul class="nav nav-pills">
                            <li class="active" style="width: 33.3333%;"><a href="#about" data-toggle="tab" aria-expanded="true">About</a></li>
                            <li style="width: 33.3333%;"><a href="#account" data-toggle="tab">Account</a></li>
                            <li style="width: 33.3333%;"><a href="#address" data-toggle="tab">Address</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with the basic information (with validation)</h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="/wizard/assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="">
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>First Name <small>(required)</small></label>
                                        <input name="firstname" type="text" class="form-control error" placeholder="Andrew..." aria-required="true" aria-invalid="true"><label id="firstname-error" class="error" for="firstname">Please enter your First Name</label>
                                      </div>
                                      <div class="form-group">
                                        <label>Last Name <small>(required)</small></label>
                                        <input name="lastname" type="text" class="form-control error" placeholder="Smith..." aria-required="true" aria-invalid="true"><label id="lastname-error" class="error" for="lastname">Please enter your Last Name</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email <small>(required)</small></label>
                                          <input name="email" type="email" class="form-control error" placeholder="andrew@creative-tim.com" aria-required="true" aria-invalid="true"><label id="email-error" class="error" for="email">Please enter a valid email address</label>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
                                <h4 class="info-text"> What are you doing? </h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio">
                                                <input type="radio" name="job" value="Design">
                                                <div class="icon">
                                                    <i class="fa fa-pencil"></i>
                                                </div>
                                                <h6>Design</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio">
                                                <input type="radio" name="job" value="Code">
                                                <div class="icon">
                                                    <i class="fa fa-terminal"></i>
                                                </div>
                                                <h6>Code</h6>
                                            </div>

                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio">
                                                <input type="radio" name="job" value="Develop">
                                                <div class="icon">
                                                    <i class="fa fa-laptop"></i>
                                                </div>
                                                <h6>Develop</h6>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="address">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> Are you living in a nice area? </h4>
                                    </div>
                                    <div class="col-sm-7 col-sm-offset-1">
                                         <div class="form-group">
                                            <labe>Street Name
                                            <input type="text" class="form-control" placeholder="5h Avenue">
                                          </labe></div>
                                    </div>
                                    <div class="col-sm-3">
                                         <div class="form-group">
                                            <label>Street Number</label>
                                            <input type="text" class="form-control" placeholder="242">
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" placeholder="New York...">
                                          </div>
                                    </div>
                                    <div class="col-sm-5">
                                         <div class="form-group">
                                            <label>Country</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> Afghanistan </option>
                                                <option value="Albania"> Albania </option>
                                                <option value="Algeria"> Algeria </option>
                                                <option value="American Samoa"> American Samoa </option>
                                                <option value="Andorra"> Andorra </option>
                                                <option value="Angola"> Angola </option>
                                                <option value="Anguilla"> Anguilla </option>
                                                <option value="Antarctica"> Antarctica </option>
                                                <option value="...">...</option>
                                            </select>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer">
                              <div class="pull-right">
                                    <input type="button" class="btn btn-next btn-fill btn-warning btn-wd btn-sm" name="next" value="Next">
                                    <input type="button" class="btn btn-finish btn-fill btn-warning btn-wd btn-sm" name="finish" value="Finish" style="display: none;">

                                </div>
                                <div class="pull-left">
                                    <input type="button" class="btn btn-previous btn-fill btn-default btn-wd btn-sm disabled" name="previous" value="Previous">
                                </div>
                                <div class="clearfix"></div>
                        </div>
                    </form>
                </div>

            </div> <!-- wizard container -->
        </div>
        </div>



    <script src="assets/libs/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="assets/libs/bootstrap.min.js" type="text/javascript"></script>

  <!--   plugins   -->
  <script src="assets/libs/jquery.bootstrap.wizard.js" type="text/javascript"></script>

  <!--  More information about jquery.validate here: http://jqueryvalidation.org/  -->
  <script src="assets/libs/jquery.validate.min.js"></script>

  <script src="assets/js/wizard.js"></script>

</body></html>
